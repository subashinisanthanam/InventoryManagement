<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit/View Location</title>
</head>
<body>
    <h1>Add/Edit/View Location</h1>

    <form method="post">
        <label for="location_id">Location ID:</label>
        <input type="text" id="location_id" name="location_id" required>
        <button type="submit">Add Location</button>
    </form>

    <hr>

    <h2>Existing Locations:</h2>
    <ul>
        {% for location_id in existing_locations %}
            <li>{{ location_id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
